<!DOCTYPE html>
<!-- Comentários -->
<html>
    <head>
        <meta charset="UTF-8" />
        <title>JavaScript</title>
        <link rel="stylesheet" type="text/css" href="CSS.css"/>
        <link rel="icon" href="Imagens/wizard.png"/>
        <script>
            num_selecao = 2;
            function ImagemAnterior() {
                num_selecao--;
                if (num_selecao == 1){
                    num_ant = 6;
                    num_prox = 2;
            }
                else if(num_selecao < 1){
                    num_selecao = 6;
                    num_ant = 5;
                    num_prox = 1;
                }
                else {
                    num_ant = num_selecao - 1;
                    num_prox = num_selecao + 1;
                }
                img_destaque.src = "Imagens/" + num_selecao + ".png";
                img_ant.src = "Imagens/" + num_ant + ".png";
                img_prox.src = "Imagens/" + num_prox + ".png";
            }
            function ImagemProxima () {
                num_selecao++;
               if (num_selecao == 6){
                    num_ant = 5;
                    num_prox = 1;
            }
                else if(num_selecao > 6){
                    num_selecao = 1;
                    num_ant = 6;
                    num_prox = 2;
                }
                else {
                    num_ant = num_selecao - 1;
                    num_prox = num_selecao + 1;
                }
                img_destaque.src = "Imagens/" + num_selecao + ".png";
                img_ant.src = "Imagens/" + num_ant + ".png";
                img_prox.src = "Imagens/" + num_prox + ".png";
                
            }
            
        </script>
    </head>
    <body>
        <h1>Navegue entre as Imagens:</h1>
         <div class="container">
            <div class="item_peq">
             <img id="img_ant" src="Imagens/1.png" alt="Anterior" onclick="ImagemAnterior()"/>
             </div>
             <div class="item_dest">
                 <img id="img_destaque" src="Imagens/2.png" alt="Imagem Selecionada"/>
             </div>
            <div class="item_peq">
                <img id="img_prox" src="Imagens/3.png" alt="Próximo" onclick="ImagemProxima()"/></div>
            </div>
        <br />
        <input type="reset" onclick="location.reload()" value="Limpar"/>        
        
    </body>
</html>
